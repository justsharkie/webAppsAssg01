<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        #link {
            text-decoration:  none;
        }
        #body {
			margin-bottom: 30px;
			background-color: #e6e6e6;
		}
		#topbar {
            width: 100vw;
            height: 50px;
            font-family: 'Cormorant Infant', serif;
			background-image: url(img/top-photo.jpeg);
        }
        .list-group {
            margin-top: 10px;
			margin-left: 15px;
        }
		.list-group-item {
			margin-left: 25px;
		}
        .card {
            margin-top: 10px;
			margin-left:  25px;
            box-shadow: 5px 5px 15px #b3b3b3;
        }
        .image {
            height: 350px;
            width: auto;
            margin-top: 20px;
        }
    </style>

	<meta charset="UTF-8">
	<title>Basic Web Page Navigation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Cormorant+Infant" rel="stylesheet">
</head>
<body id="body" ng-app="myApp">
	<h1 class="h1 container-fluid text-center text-white" id="topbar">r/fantasy Top 10 Fantasy Standalones (2017)</h1>
    <section class="row">
        <ul class="list-group col-sm-3">
            <a ng-href="/#!/details/{{book.id}}" id="link">
                <li class="list-group-item list-group-item-action" ng-controller="DetailCtrl">
                    <h5>{{book.title}}</h5>
                    <h6 class="text-muted">{{book.author}}</h6>
                </li>
            </a>
        </ul>
        <div ng-view></div>
    </section>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
<script src="js/app.js"></script>

</body>
</html>


<!-- NOTE: images - ng-src"{{customer.vatarURL}}" -->
