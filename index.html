<!DOCTYPE html>
<html lang="en">
<head>

    <style>
		#body {
			margin-bottom: 30px;
			background-color: #e6e6e6;
		}
		#topbar {
            width: 100vw;
            height: 50px;
            font-family: 'Cormorant Infant', serif;
			background-image: url(img/top-photo.jpeg);
        }
        .list-group {
            margin-top: 10px;
			margin-left: 15px;
        }
		.list-group-item {
			margin-left: 25px;
		}
        .card {
            margin-top: 10px;
			margin-left:  25px;
            box-shadow: 5px 5px 15px #b3b3b3;
        }
        .nav-link {
            color: #000;
        }
        .image {
            height: 350px;
            width: auto;
            margin-top: 20px;
        }
    </style>

	<meta charset="UTF-8">
	<title>Basic Web Page Navigation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Cormorant+Infant" rel="stylesheet">
</head>
<body id="body">
	<h1 class="h1 container-fluid text-center text-white" id="topbar">r/fantasy Top 10 Fantasy Standalones (2017)</h1>
    <section class="row">
        <ul class="list-group col-sm-3">
            <li class="list-group-item list-group-item-action" ng-controller="AllDetailCtrl" ng-repeat="book in book">
                <h5>{{book.title}}</h5>
                <h6 class="text-muted">{{book.author}}</h6>
            </li>
        </ul>
        <section class="card col-sm-6" ng-controller="DetailCtrl">
            <div class="row">
            <div class="col-sm-4">
                <img ng-src="{{book.image}}" alt="">
            </div>
            <div class="card-block col-sm-8">
                <h4 class="card-title">{{book.title}}</h4>
                <p class="card-subtitle text-muted">{{book.author}}</p>
                <p class="card-text">{{book.description}}</p>
                <p class="card-text">{{book.date}}</p>
                <p class="card-text">{{book.publisher}}</p>
                <div class="row">
                    <a href="#" class="btn btn-success col-sm-4 offset-3">Previous</a>
                    <a href="#" class="btn btn-secondary col-sm-4 offset-1">Next</a>
                </div>
            </div>
            </div>
        </section>
    </section>
</body>
</html>


<!-- NOTE: images - ng-src"{{customer.vatarURL}}" -->
